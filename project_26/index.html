<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 26: Job Board</title>
  </head>
  <body>
    <div class="board-container">
      <!-- Find job and board -->
      <div class="find-info-container">
        <div class="find-job-container">
          <!-- Filter -->
          <div class="search-job">
            <div class="search-job-form">
              <input type="text" placeholder="Find a job" />
              <button class="location-find-btn">Localization</button>
            </div>
            <!-- Search Button -->
            <button class="search-btn">Search</button>
          </div>
        </div>
        <!-- Board -->
        <div class="job-board-container">
          <!-- Thumbnail -->
          <div class="thumbnail">
            <h1 class="thumbnail-title">Search Results</h1>
            <p class="thumbnail-desc">1.100 results found</p>
          </div>
          <!-- card -->
          <div class="job-card-container">
            <!-- Card -->
            <div class="job-card"></div>
          </div>
        </div>
      </div>

      <!-- Detailed -->
      <div class="detailed-container"></div>
    </div>
  </body>
</html>
