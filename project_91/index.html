<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

        What does the "box-sizing" property in CSS control

      <div class="row my-16">
        <div class="question border-8 w-100 flex gap-12 align-center">
          <div
            class="font-size-24 font-weight-600 res flex align-center justify-center border-12 color-333"
          >
            A

          <p class="font-size-16">It defines the shape of the content box</p>
        </div>
      </div>

      <div class="row my-16">
        <div class="question border-8 w-100 flex gap-12 align-center">

          >
            B
          </div>
          <p class="font-size-16">It defines the shape of the content box</p>
        </div>
      </div>

      <div class="row my-16">
        <div class="question border-8 w-100 flex gap-12 align-center">
          <div
            class="font-size-24 font-weight-600 res flex align-center justify-center border-12 color-333"
          >
            C
          </div>
          <p class="font-size-16">It defines the shape of the content box</p>
        </div>
      </div>

      <div class="row my-16">
        <div class="question border-8 w-100 flex gap-12 align-center">
          <div
            class="font-size-24 font-weight-600 res flex align-center justify-center border-12 color-333"
          >
            D
          </div>
          <p class="font-size-16">It defines the shape of the content box</p>
        </div>
      </div>

      <div class="row my-16">
        <button
          class="w-100 next-btn text-capitalize text-white font-weight-600 border-8"
        >
          Next question
        </button>
      </div>
    </div>
  </body>
</html>
