<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 06: Image Carousel</title>
  </head>
  <body>
    <div class="carousel-app">
      <div class="carousel-slideshow">
        <!-- Lùi -->
        <button class="btn previous">
          <i class="bi bi-arrow-left-square"></i>
        </button>
        <!-- Hiển thị -->
        <div class="img-display-container">
          <img src="./imgs/img1.JPG" alt="" class="img-display" />
        </div>
        <!-- Tiến -->
        <button class="btn next">
          <i class="bi bi-arrow-right-square"></i>
        </button>
      </div>

      <div class="carousel-imgs-container">
        <div class="img-container">
          <img src="./imgs/img1.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img2.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img3.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img4.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img5.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img6.JPG" alt="" class="slide-img" />
        </div>

        <div class="img-container">
          <img src="./imgs/img7.JPG" alt="" class="slide-img" />
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
