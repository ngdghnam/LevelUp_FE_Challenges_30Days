<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 39: QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="qr-app">
      <button class="back-btn">
        <i class="bi bi-door-open back-icon"></i>
      </button>
      <h1 class="qr-title">Scan QR Code</h1>
      <p class="qr-desc">
        Position the QR code within the frame for fast scanning. Minimize
        shaking to expedite results.
      </p>
      <!-- QR Container -->
      <div class="qr-container">
        <div class="qr-img-container">
          <img src="./imgs/Command2.jpg" alt="" class="qr-img" />
        </div>
        <button class="scan-qr-btn">Scan QR Code</button>
      </div>
    </div>
  </body>
</html>
