<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Colors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="brand-colors-container">
      <h2>Brand colors</h2>
      <p>Set up your brand color to personalize the</p>
      <div class="color-picker">
        <div class="color-preview" id="colorPreview"></div>
        <input type="text" id="colorCode" value="#716BDB" maxlength="7" />
      </div>
      <div class="preview-container">
        <div class="preview-card">
          <div class="header">
            <div class="circle"></div>
            <div class="bar"></div>
            <div class="close"></div>
          </div>
          <div class="content">
            <div class="input-box"></div>
            <div class="button" id="buttonPreview"></div>
          </div>
        </div>
        <div class="preview-card">
          <div class="header">
            <div class="circle"></div>
            <div class="bar"></div>
            <div class="close"></div>
          </div>
          <div class="content">
            <div class="checkmark"></div>
            <div class="button" id="buttonPreview2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
