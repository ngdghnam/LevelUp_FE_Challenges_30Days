<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Device Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="device-list-card">
        <h2>My devices</h2>
        <div class="device-item connected">
          <img src="./thumbnail1.jpg" alt="AirPods Icon" class="device-icon" />
          <div class="device-details">
            <div class="device-name">APPLE AirPods Pro II</div>
            <div class="device-model">MQw84532</div>
            <div class="device-status">
              Connected <i class="bi bi-battery-full"></i> 80%
            </div>
          </div>
          <button class="status-button">Connected</button>
        </div>

        <div class="device-item">
          <img
            src="./thumbnail1.jpg"
            alt="AirPods Max Icon"
            class="device-icon"
          />
          <div class="device-details">
            <div class="device-name">APPLE AirPods Max</div>
            <div class="device-model">MQw84532</div>
            <div class="device-status">Not connected</div>
          </div>
          <button class="status-button">Connect</button>
        </div>
        <button class="add-device-button">+ Add new device</button>
      </div>

      <div class="device-details-card">
        <div class="device-details-header">
          <button class="back-button">
            <i class="bi bi-box-arrow-in-left"></i>
          </button>
          <div class="device-title">APPLE AirPods Pro II</div>
          <button class="options-button">
            <i class="bi bi-gear"></i>
          </button>
        </div>
        <div class="device-content">
          <img src="./thumbnail1.jpg" alt="AirPods Icon" class="device-image" />
          <div class="device-info-header">
            Connected <i class="bi bi-battery-full"></i> 80%
          </div>
          <div class="device-info-container">
            <div class="device-info-row">
              <i class="bi bi-card-heading"></i>
              <div class="info-text">
                <div class="info-title">Name</div>
                <div class="info-value">APPLE AirPods Max</div>
              </div>
              <i class="bi bi-headphones"></i>
              <div class="info-text">
                <div class="info-title">Device Type</div>
                <div class="info-value">Headphones</div>
              </div>
            </div>

            <div class="device-info-row">
              <i class="bi bi-info-circle"></i>
              <div class="info-text">
                <div class="info-title">Version</div>
                <div class="info-value">1.2</div>
              </div>
              <i class="bi bi-arrow-down-right-circle"></i>
              <div class="info-text">
                <div class="info-title">Updates</div>
                <div class="info-value">Up to date</div>
              </div>
            </div>
          </div>
        </div>
        <div class="options-menu" style="display: none">
          <div class="menu-item">
            <img src="forget-icon.svg" alt="Forget this device" />
            <span>Forget this device</span>
          </div>
          <div class="menu-item">
            <img src="disconnect-icon.svg" alt="Disconnect" />
            <span>Disconnect</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
