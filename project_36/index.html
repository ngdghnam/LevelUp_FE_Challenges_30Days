<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 36: Sleep App</title>
  </head>
  <body>
    <!-- App -->
    <div class="app get-started">
      <!-- Thumbnail -->
      <div class="thumbnail"></div>

      <div class="get-started-container">
        <p class="get-started-title">Track your sleep</p>
        <p class="get-started-desc">
          Upgrade your sleep quality with our cutting- edge tracking app.
          Experience deeper rest and wake up revitalized. Sleep better, live
          better.
        </p>
        <button class="get-started-btn">Get started</button>
      </div>
    </div>

    <!-- app -->
    <div class="app detailed">
      <!-- Nav -->
      <div class="nav-bar">
        <object data="./SVG/list.svg" type="" class="svg-icon list"></object>
        <object data="./SVG/fish.svg" type="" class="svg-icon fish"></object>
      </div>
      <!-- End nav -->

      <!-- Content -->
      <div class="content">
        <!-- day-info -->
        <div class="day-info">
          <button class="move-day-btn">
            <i class="bi bi-arrow-left-circle"></i>
          </button>
          <div class="day-desc-container">
            <p class="day">Wednesday</p>
            <p class="day-desc">4 March 2024</p>
          </div>
          <button class="move-day-btn">
            <i class="bi bi-arrow-right-circle"></i>
          </button>
        </div>
        <!-- End day info -->

        <!-- progress container -->
        <div class="progress-container">
          <div class="outside-progress">
            <div class="progress-cirlce">
              <div class="progress-info">
                <p class="progress-info-desc">
                  <b class="progress-score">90</b> <br />
                  sleep score
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- End progress container -->

        <!-- Sleeping info quality -->
        <div class="sleeping-quality-container">
          <div class="sleeping-quality">
            <div class="sleep-desc-info-container">
              <p class="sleep-desc-info-title">Sleep time</p>
              <i class="bi bi-info-circle info-icon"></i>
            </div>

            <p class="calculate-desc">
              <b class="time-title">8</b>h <b class="time-title">21</b>m
            </p>

            <div class="sleep-result-review-container">
              <object
                data="./SVG/good.svg"
                type=""
                class="svg-res-icon"
              ></object>
              <p class="result-desc">Good</p>
            </div>
          </div>

          <div class="sleeping-quality">
            <div class="sleep-desc-info-container">
              <p class="sleep-desc-info-title">Sleep quality</p>
              <i class="bi bi-info-circle info-icon"></i>
            </div>

            <p class="calculate-desc"><b class="time-title">92</b>%</p>

            <div class="sleep-result-review-container">
              <object
                data="./SVG/excellent.svg"
                type=""
                class="svg-res-icon"
              ></object>
              <p class="result-desc excellent">Excellent</p>
            </div>
          </div>
        </div>
        <!-- End sleeping info quality -->

        <!-- tracking bar -->
        <div class="tracking-review-container">
          <div class="tracking-container">
            <div class="tracking perfect"></div>
            <div class="tracking good"></div>
            <div class="tracking perfect"></div>
            <div class="tracking danger"></div>
            <div class="tracking good"></div>
            <div class="tracking perfect"></div>
          </div>
          <div class="time-tracking-container">
            <div class="time-tracking">
              <i class="bi bi-moon tracking-icon"></i>
              <p class="tracking-time-desc">11:24 pm</p>
            </div>
            <div class="time-tracking">
              <i class="bi bi-sun tracking-icon"></i>
              <p class="tracking-time-desc">7:45 am</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End content -->
    </div>
  </body>
</html>
