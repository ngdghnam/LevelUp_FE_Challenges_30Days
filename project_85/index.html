<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 85: Customer Review</title>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Whisk & Laddle Bistro</h1>
      <div class="stars-review-container">
        <p class="total-star-desc">4</p>
        <i class="bi bi-star-fill icon"></i>
        <i class="bi bi-star-fill icon"></i>
        <i class="bi bi-star-fill icon"></i>
        <i class="bi bi-star-fill icon"></i>
        <i class="bi bi-star-half icon"></i>
        <p class="total-star-desc">(231 reviews)</p>
      </div>

      <!-- Img -->
      <div class="img-container">
        <div class="container left"></div>
        <div class="container right">
          <div class="small"></div>
          <div class="small"></div>
        </div>
      </div>
      <!-- End img -->

      <hr class="line" />

      <p class="s-title text-center">Customers review</p>

      <div class="rating">
        <i class="bi bi-star-fill large-icon"></i>
        <i class="bi bi-star-fill large-icon"></i>
        <i class="bi bi-star-fill large-icon"></i>
        <i class="bi bi-star-fill large-icon"></i>
        <i class="bi bi-star large-icon"></i>
        <p class="large-total-star-desc">4.00 out of 5</p>
      </div>

      <!-- Details -->
      <div class="details">
        <!-- Start a detail -->
        <div class="detail">
          <div class="side">5</div>
          <div class="middle">
            <div class="bar-5"></div>
          </div>
        </div>
        <!-- end a detail -->

        <!-- Start a detail -->
        <div class="detail">
          <div class="side">4</div>
          <div class="middle">
            <div class="bar-4"></div>
          </div>
        </div>
        <!-- end a detail -->

        <!-- Start a detail -->
        <div class="detail">
          <div class="side">3</div>
          <div class="middle">
            <div class="bar-3"></div>
          </div>
        </div>
        <!-- end a detail -->

        <!-- Start a detail -->
        <div class="detail">
          <div class="side">2</div>
          <div class="middle">
            <div class="bar-2"></div>
          </div>
        </div>
        <!-- end a detail -->

        <!-- Start a detail -->
        <div class="detail">
          <div class="side">1</div>
          <div class="middle">
            <div class="bar-1"></div>
          </div>
        </div>
        <!-- end a detail -->
      </div>
      <!-- End details -->

      <div class="btn text-center">
        <i class="bi bi-pencil-fill"></i>
        Write Opinion
      </div>
    </div>
  </body>
</html>
