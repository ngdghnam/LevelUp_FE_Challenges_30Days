<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 67: Select Account</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Who's watching?</h1>
      <!-- account -->
      <div class="accounts-container">
        <div class="account">
          <img src="./imgs/img_1.JPG" alt="" class="account-avt" />
          <p class="account-name">Hoai Nam</p>
          <div class="btns-grp">
            <button class="edit-btn">
              <i class="bi bi-pen"></i>
            </button>
            <button class="del-btn">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <div class="account">
          <img src="./imgs/img_2.JPG" alt="" class="account-avt" />
          <p class="account-name">Nam Hoai</p>
          <div class="btns-grp">
            <button class="edit-btn">
              <i class="bi bi-pen"></i>
            </button>
            <button class="del-btn">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <div class="add-account-btn">
          <div class="add-btn-frame">
            <button class="add-btn"><i class="bi bi-plus-circle"></i></button>
          </div>
          <p class="add-text">Add profile</p>
        </div>
      </div>
      <!-- Manage Buttons -->
      <div class="manage-btn-frame">
        <button class="manage-btn">Manage Profile</button>
      </div>
    </div>
  </body>
</html>
