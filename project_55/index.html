<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 55: Progress Bars</title>
  </head>
  <body>
    <!-- One -->
    <div class="container">
      <div class="note">1</div>
      <div class="progress-one">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
    </div>
    <!-- End One -->

    <!-- Two -->
    <div class="container flex-column">
      <div class="note">2</div>
      <div class="progress-num">64%</div>
      <div class="progress-bar">
        <div class="bar-64"></div>
      </div>
    </div>
    <!-- End Two -->

    <!-- Three -->
    <div class="container flex-column">
      <div class="note">3</div>
      <div class="progress-three">
        <div class="circle">
          <i class="bi bi-check-lg"></i>
        </div>
        <div class="line"></div>
        <div class="circle">2</div>
        <div class="line"></div>
        <div class="circle">3</div>
      </div>
      <div class="progress-three-desc-container">
        <div class="progress-three-desc">Step 1</div>
        <div class="progress-three-desc">Step 2</div>
        <div class="progress-three-desc">Step 3</div>
      </div>
    </div>
    <!-- End Three -->

    <!-- Four -->
    <div class="container flex-column">
      <div class="note">4</div>
      <p class="progress-desc">50%</p>
      <input type="range" value="50" name="" id="progress-range" />
    </div>
    <!-- End Four -->

    <!-- Five -->
    <div class="container flex-column">
      <div class="note">5</div>
      <div class="info-container">
        <p class="num-desc">34%</p>
        <p class="size-desc">Update in-progress</p>
        <p class="time-desc">6s left</p>
      </div>
      <div class="bar">
        <div class="bar-64"></div>
      </div>
    </div>
    <!-- End Five -->

    <!-- Six -->
    <div class="container flex-column">
      <div class="note">6</div>
      <div class="loader">
        <div class="loading-text">
          Loading<span class="dot">.</span><span class="dot">.</span
          ><span class="dot">.</span>
        </div>
        <div class="loading-bar-background">
          <div class="loading-bar">
            <div class="white-bars-container">
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
              <div class="white-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Six -->
  </body>
</html>
