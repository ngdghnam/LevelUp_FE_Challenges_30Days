<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=tile_large"
    />
    <title>Project 10: Signup Page</title>
  </head>
  <body>
    <div class="signup-modal">
      <h1 class="title">Sign Up</h1>
      <p class="sub-title">Join us now! Sign Up to kick start your journey</p>
      <div class="signup-form-container">
        <form class="signup-form" action="">
          <input type="text" name="name" id="name" placeholder="Your name" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </form>
        <button class="signup-btn">Sign up</button>
      </div>
      <div class="login-container">
        <p class="signin-desc">Already have an account?</p>
        <button class="sigin-btn"><a href="#">Log In</a></button>
      </div>
      <div class="other-signup">
        <div class="divider">
          <span>or</span>
        </div>

        <button class="google-signup-btn">
          <i class="bi bi-google"></i>Sign up with Google
        </button>
      </div>
    </div>
  </body>
</html>
