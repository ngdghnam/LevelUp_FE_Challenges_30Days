<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4: Contact us</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Map -->
      <div class="map-info-container container">
        <!-- main-desc -->
        <div class="main-desc-container">
          <h1 class="main-desc">Contact us</h1>
          <p class="sub-desc">
            Get in touch with us! Whether you have questions, feedback, or just
            want to say hello, we're here for you.
          </p>
        </div>
        <!-- main-desc -->

        <!-- container -->
        <div class="map">
          <span class="dot"></span>
          <div class="address">
            <h3 class="address-title">81 Street 08, Ward 13, District 06</h3>
            <p class="address-owner">Nguyen Dang Hoai Nam</p>
          </div>
        </div>
      </div>
      <!-- end map -->

      <!-- Form -->
      <div class="contact-form container">
        <h1 class="title">send us a message</h1>
        <!-- Input -->
        <div class="input-form">
          <input
            type="text"
            name=""
            class="input-info"
            id=""
            placeholder="Name"
          />
          <input
            type="email"
            name=""
            class="input-info"
            id=""
            placeholder="Email"
          />
          <input
            type="text"
            name=""
            class="input-info"
            id=""
            placeholder="Phone"
          />
        </div>
        <!-- End input -->

        <!-- Method container -->
        <div class="choose-method-container">
          <p class="choose-desc">Preferred contact method of communication</p>
          <div class="methods">
            <!-- Method -->
            <div class="method">
              <input type="radio" name="contact-method" id="" />
              <label for="" class="method-label">Email</label>
            </div>
            <!-- End a method -->

            <!-- Method -->
            <div class="method">
              <input type="radio" name="contact-method" id="" />
              <label for="" class="method-label">Phone</label>
            </div>
            <!-- End a method -->
          </div>
        </div>
        <!-- End method container -->

        <div class="text-area-container">
          <textarea name="" id="message" placeholder="Message"></textarea>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
      <!-- End form -->
    </div>
  </body>
</html>
