<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 80: Arcticles Grid</title>
  </head>
  <body>
    <div class="arcticles-container">
      <!-- Left -->
      <div class="container left">
        <div class="small-container">
          <div class="small"></div>
          <div class="small"></div>
        </div>
        <div class="big">
          <div class="blur"></div>

          <div class="content">
            <p class="post-time">4 May 2024</p>
            <h1 class="post-title">This is a post title</h1>
            <p class="short-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
              eaque qui ab harum expedita tempore, dolor, sint libero totam eius
              quidem, tempora sapiente quas dignissimos sit obcaecati dolores
              recusandae enim.
            </p>
            <button class="read-btn">Read more</button>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="container right">
        <div class="small-container">
          <div class="small">
            <div class="blur"></div>
          </div>
          <div class="small"></div>
        </div>
        <div class="big"></div>
      </div>
    </div>
  </body>
</html>
