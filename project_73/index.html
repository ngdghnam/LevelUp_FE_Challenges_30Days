<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 73: Push Notification</title>
  </head>
  <body>
    <div class="notify-modal">
      <!-- Close modal -->
      <button class="close-btn"><i class="bi bi-x"></i></button>
      <!-- Title -->
      <h1 class="sub-desc">Show notifications for</h1>
      <!-- Content -->
      <div class="notification">
        <div class="icon-container">
          <i class="bi bi-bell-fill icon"></i>
        </div>
        <div class="desc-container">
          <p class="desc">www.website.com</p>
        </div>
      </div>
      <!-- Buttons -->
      <div class="btns-group">
        <button class="block-btn">Block</button>
        <button class="allow-btn">Allow</button>
      </div>
    </div>
  </body>
</html>
