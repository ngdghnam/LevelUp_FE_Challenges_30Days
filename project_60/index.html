<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <title>Project 60: Code verification</title>
  </head>
  <body>
    <div class="verification-modal">
      <object data="./SVG/peony-svgrepo-com.svg" type="" class="icon"></object>
      <!-- description -->
      <h1 class="modal-notify-title">Enter verification code</h1>
      <p class="modal-notify-desc">
        We've sent you a code on <b class="bold">your@email.com</b>
      </p>
      <!-- Input code -->
      <div class="input-code-container">
        <input type="number" name="" id="" class="user-input" />
        <input type="number" name="" id="" class="user-input" />
        <input type="number" name="" id="" class="user-input" />
        <input type="number" name="" id="" class="user-input" />
      </div>
      <!-- Resend -->
      <div class="resent-container">
        <p class="resent-desc">Didn't get a code?</p>
        <button class="resent-btn">Click to resent</button>
      </div>
      <hr />
      <div class="verify-container">
        <button class="verified-btn">cancel</button>
        <button class="verified-btn">verify</button>
      </div>
    </div>
  </body>
</html>
