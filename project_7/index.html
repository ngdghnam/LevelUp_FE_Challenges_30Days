<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Schibsted Grotesk"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 7: Create Account</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <p class="title-desc">start for free</p>
        <h1 class="title">Create new account</h1>
      </div>

      <!-- Form -->
      <div class="form">
        <!-- Row -->
        <div class="row">
          <div class="input-container">
            <p class="input-field-name">First name</p>
            <input
              type="text"
              name=""
              id=""
              class="input-field"
              placeholder="First Name"
            />
            <div class="icon-container">
              <i class="bi bi-person-vcard-fill icon"></i>
            </div>
          </div>
          <!-- Input -->
          <div class="input-container">
            <p class="input-field-name">Last name</p>
            <input
              type="text"
              name=""
              id=""
              class="input-field"
              placeholder="Last Name"
            />
            <div class="icon-container">
              <i class="bi bi-person-vcard-fill icon"></i>
            </div>
          </div>
        </div>
        <!-- End row -->

        <div class="row">
          <div class="input-container">
            <p class="input-field-name">Email</p>
            <input
              type="text"
              name=""
              id=""
              class="input-field"
              placeholder="Email"
            />
            <div class="icon-container">
              <i class="bi bi-envelope-fill icon"></i>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-container">
            <p class="input-field-name">Password</p>
            <input type="password" name="" id="" class="input-field" />
          </div>
        </div>

        <div class="row">
          <p class="desc">Already have an account?</p>
          <button class="signin-btn">Sign in</button>
        </div>

        <div class="row">
          <button class="create-acc-btn">Create account</button>
        </div>
      </div>
    </div>
  </body>
</html>
