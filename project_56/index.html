<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style></style>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Project Task</h1>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-2">
          <span class="font-semibold">Team</span>
          <div class="flex -space-x-2">
            <img
              class="w-8 h-8 rounded-full border-2 border-white"
              src="https://placehold.co/100x100"
              alt="Profile picture of team member"
            />
            <img
              class="w-8 h-8 rounded-full border-2 border-white"
              src="https://placehold.co/100x100"
              alt="Profile picture of team member"
            />
            <img
              class="w-8 h-8 rounded-full border-2 border-white"
              src="https://placehold.co/100x100"
              alt="Profile picture of team member"
            />
            <span
              class="w-8 h-8 flex items-center justify-center bg-gray-300 rounded-full text-sm font-semibold"
              >+3</span
            >
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <button class="px-2 py-1 rounded bg-gray-200">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="font-semibold">December 2023</span>
          <button class="px-2 py-1 rounded bg-gray-200">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="bg-gray-50 rounded-lg overflow-x-auto">
        <table class="table-fixed w-full">
          <thead>
            <tr class="text-center text-gray-500">
              <th class="w-1/7 py-2">Mon 8</th>
              <th class="w-1/7 py-2">Tue 9</th>
              <th
                class="w-1/7 py-2 bg-blue-100 text-blue-600 font-bold rounded"
              >
                Wed 10
              </th>
              <th class="w-1/7 py-2">Thu 11</th>
              <th class="w-1/7 py-2">Fri 12</th>
              <th class="w-1/7 py-2">Sat 13</th>
              <th class="w-1/7 py-2">Sun 13</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2" class="relative">
                <div
                  class="absolute top-2 left-2 w-2/3 h-10 bg-blue-500 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Research and Planning
                </div>
              </td>
              <td rowspan="2" class="relative"></td>
              <td colspan="2" class="relative">
                <div
                  class="absolute top-2 left-2 w-2/3 h-10 bg-green-500 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Design user interface
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="3" class="relative">
                <div
                  class="absolute top-2 left-2 w-2/3 h-10 bg-green-600 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Create wireframes/mockups
                </div>
              </td>
              <td rowspan="2" colspan="2" class="relative">
                <div
                  class="absolute top-2 left-2 w-5/6 h-10 bg-orange-500 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Develop test cases
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="1" class="relative">
                <div
                  class="absolute top-2 left-2 w-2/3 h-10 bg-blue-600 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Define project scope
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="4" class="relative">
                <div
                  class="absolute top-2 left-2 w-5/6 h-10 bg-orange-400 text-white rounded-full flex items-center pl-3"
                >
                  <img
                    class="w-6 h-6 rounded-full mr-2"
                    src="https://placehold.co/50x50"
                    alt="Profile picture of team member"
                  />
                  Conduct integration testing
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
