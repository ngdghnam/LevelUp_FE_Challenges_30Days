<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Project 70: Cookies Banner</title>
  </head>
  <body>
    <div class="cookie-card">
      <!-- SVG -->
      <object data="./SVG/cookie-svgrepo-com.svg" type="" class="logo"></object>

      <!-- Content -->
      <div class="content">
        <h1 class="title">Can we use cookies?</h1>
        <p class="desc">
          We use cookies to enhance your browsing experience, analyze site
          traffic, and personalize content. By clicking "Accept All", you
          consent to the use of all cookies. You can manage your preferences or
          opt out by clicking "Customize".
        </p>
        <!-- buttons -->
        <div class="customize-btns-container">
          <button class="customize-btn edit">Customize</button>
          <button class="customize-btn expand">Accept all</button>
        </div>
      </div>
    </div>
  </body>
</html>
