<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 37: Flight Search</title>
  </head>
  <body>
    <div class="search-container">
      <div class="tabs">
        <button class="tab active">✈️ Flight</button>
        <button class="tab">🏨 Hotel</button>
        <button class="tab">🚗 Rent a Car</button>
      </div>

      <h1>Discover your next dream destination</h1>

      <div class="trip-types">
        <label class="radio-group">
          <input type="radio" name="trip-type" value="round" />
          Round trip
        </label>
        <label class="radio-group">
          <input type="radio" name="trip-type" value="one-way" checked />
          One way
        </label>
        <label class="radio-group">
          <input type="radio" name="trip-type" value="multi" />
          Multi-city
        </label>
      </div>

      <div class="search-form">
        <div class="search-input">
          <span class="icon">✈️</span>
          <input type="text" placeholder="Where from?" />
        </div>

        <button class="swap-btn">⇄</button>

        <div class="search-input">
          <span class="icon">📍</span>
          <input type="text" placeholder="Where to?" />
        </div>

        <div class="search-input">
          <span class="icon">📅</span>
          <input type="text" placeholder="Fri 8 March" readonly />
        </div>

        <button class="swap-btn">✕</button>
      </div>

      <div class="bottom-row">
        <a href="#" class="add-flight">Add a flight</a>
        <button class="search-btn">
          <span class="icon">🔍</span>
          Search
        </button>
      </div>
    </div>

    <script>
      // Tab switching functionality
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
        });
      });

      // Swap button functionality
      const swapButton = document.querySelector(".swap-btn");
      swapButton.addEventListener("click", () => {
        const fromInput = document.querySelector(
          'input[placeholder="Where from?"]'
        );
        const toInput = document.querySelector(
          'input[placeholder="Where to?"]'
        );
        const temp = fromInput.value;
        fromInput.value = toInput.value;
        toInput.value = temp;
      });
    </script>
  </body>
</html>
