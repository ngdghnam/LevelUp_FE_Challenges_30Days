<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 37: Explore Flights</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="explore-container">
        <!-- navbar -->
        <div class="nav-bar">
          <button class="change-btn">
            <i class="bi bi-airplane-engines-fill"></i> Flight
          </button>

          <button class="change-btn">
            <i class="bi bi-building"></i> Hotels
          </button>

          <button class="change-btn">
            <i class="bi bi-car-front-fill"></i> Rent a car
          </button>
        </div>
        <!-- content -->
        <div class="content">
          <h1 class="title">Discover your next dream destination</h1>
          <div class="booking-form">
            <form action="">
              <div class="checkbox-container">
                <input type="radio" name="choice" id="" />
                <label for="">Round trip</label>
                <input type="radio" name="choice" id="" />
                <label for="">One way</label>
                <input type="radio" name="choice" id="" />
                <label for="">Mutli-city</label>
              </div>

              <div class="notify-container">
                <input type="text" placeholder="Where from" />
                <button class="switch-btn">
                  <i class="bi bi-arrow-left-right"></i>
                </button>
                <input type="text" name="" id="" placeholder="Where to" />
                <input type="date" name="" id="" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
