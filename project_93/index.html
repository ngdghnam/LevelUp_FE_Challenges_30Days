      <div class="new-task">

        <h2>New Task</h2>

        <div style="margin-top: 20px">

            </div>
          </div>

        <div style="margin-top: 20px">
          <label>Set Reminder</label>
          <div class="reminder-options">
            <button class="reminder-btn active">5 min before</button>
            <button class="reminder-btn">15 min before</button>
