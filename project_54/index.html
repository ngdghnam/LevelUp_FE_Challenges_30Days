<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project: 54: Article Summary</title>
  </head>
  <body>
    <div class="article-card">
      <!-- Image -->
      <div class="thumbnail-container">
        <img class="thumbnail" src="./imgs/img_3.jpg" alt="article imgs" />
      </div>
      <!-- Personal Information -->
      <div class="personal-info">
        <div class="avatar-container">
          <img src="./imgs/img_2.jpg" alt="" class="avatar" />
        </div>
        <div class="info">
          <p class="info-name">Nguyen Dang Hoai Nam</p>
          <p class="info-time">24 Feb, 2024</p>
        </div>
      </div>
      <!-- Article Info -->
      <div class="article-info">
        <h1 class="article-title">
          The rise of quantum computing: A paradigm shift in technology
        </h1>
        <div class="tags-container">
          <ul>
            <li>#technology</li>
            <li>#future</li>
            <li>#evolution</li>
            <li>#innovation</li>
          </ul>
        </div>
      </div>
      <!-- React Info -->
      <div class="reacts-container">
        <div class="react">
          <i class="bi bi-heart-fill react-icon" style="color: #f23566"></i>
          <h2 class="react-title">25k+</h2>
          <p class="react-desc">Love impression</p>
        </div>
        <div class="react">
          <i
            class="bi bi-chat-left-text-fill react-icon"
            style="color: #f1f2f2"
          ></i>
          <h2 class="react-title">1000+</h2>
          <p class="react-desc">Comments</p>
        </div>
        <div class="react">
          <i class="bi bi-award-fill react-icon" style="color: #ec9444"></i>
          <h2 class="react-title">40+</h2>
          <p class="react-desc">Internation Award</p>
        </div>
      </div>
      <!-- Button -->
      <div class="btn-group">
        <button class="read-btn">Read Article</button>
      </div>
    </div>
  </body>
</html>
