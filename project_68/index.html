<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 68: User Satisfaction</title>
  </head>
  <body>
    <div class="rating-modal">
      <!-- Header -->
      <h1 class="modal-title">
        How satisfied are you with our customer service?
      </h1>
      <!-- Choices -->
      <div class="rating-choices-container">
        <div class="choices-btns">
          <button class="satisfied-btn">1</button>
          <button class="satisfied-btn">2</button>
          <button class="satisfied-btn">3</button>
          <button class="satisfied-btn">4</button>
          <button class="satisfied-btn">5</button>
        </div>
        <div class="desc-container">
          <p class="desc">Very dissatisfied</p>
          <p class="desc">Very satisfied</p>
        </div>
      </div>

      <!-- Comments -->
      <div class="cmt-container">
        <p class="cmt-desc">Do you have any thought to you'd like to share?</p>
        <form action="" class="cmt-input">
          <textarea name="" id="" placeholder="Your opinion..."></textarea>
        </form>
      </div>

      <!-- Submit btns -->
      <div class="btns-group">
        <button class="cancel-btn">Cancel</button>
        <button class="send-btn">Send</button>
      </div>
    </div>
  </body>
</html>
