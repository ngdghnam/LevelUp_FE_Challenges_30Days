<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 95: 404</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo-container">
          <img src="./imgs/img_2.jpg" alt="" class="logo" />
        </div>
        <div class="nav-bar">
          <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Our teams</li>
            <li>Blog</li>
            <li>Support</li>
          </ul>
        </div>
        <div class="form-btns">
          <button class="sign-btn in">Sign in</button>
          <button class="sign-btn up">Sign up</button>
        </div>
      </div>
      <div class="content">
        <div class="img-container">
          <img src="./imgs/img_1.jpg" alt="" class="problem-img" />
        </div>
        <div class="more-info-container">
          <h1 class="problem-title">
            Hmm, Look like you've wandered off the digital path
          </h1>
          <p class="problem-desc">
            In the labyrinth of cyberspace, even the most experienced travelers
            can stumble upon dead ends. Take a moment to reorient yourself or
            return to the homepage to chart a new course.
          </p>
          <!-- Buttons -->
          <div class="btns-grp">
            <button class="back-btn">Back to home</button>
            <button class="help-btn">Visit help center</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
