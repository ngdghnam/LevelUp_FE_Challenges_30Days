<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 51: Download App</title>
  </head>
  <body>
    <div class="app-download-container">
      <div class="thumbnail-container">
        <img src="./imgs/thumbnail.jpg" alt="" class="thumbnail" />
      </div>
      <div class="content-container">
        <div class="content">
          <h1 class="main-tile">Download</h1>
          <h1 class="sub-title">our new app</h1>
          <p class="desc">
            Track your progress, customize workouts, get nutrition guidance, and
            stay motivated, all in one place. Whether you're hitting the gym,
            running outdoors, or working out at home, we've got you covered.
          </p>
        </div>
        <div class="btns-group">
          <button class="download-btn">
            <i class="bi bi-apple apple-icon icon"></i>
            <div class="text">
              <p class="normal">Get it on</p>
              <b class="emphasize">App Store</b>
            </div>
          </button>
          <button class="download-btn">
            <i class="bi bi-google-play google-icon icon"></i>
            <div class="text">
              <p class="normal">Get it on</p>
              <b class="emphasize">Google Play</b>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
