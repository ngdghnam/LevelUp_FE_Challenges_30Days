<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 94: Time Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="widget-container">
      <div class="widget-tabs">
        <button class="tab-button active">
          <i class="bi bi-0-circle"></i>
        </button>
        <button class="tab-button">
          <i class="bi bi-alarm"></i>
        </button>
        <button class="tab-button">
          <i class="bi bi-calendar-check"></i>
        </button>
      </div>
      <div class="widget-card">
        <div class="widget-header">
          <span class="widget-title">Time Widget</span>
          <button class="restart-button">restart</button>
        </div>
        <div class="timer-container">
          <div class="timer-ring">
            <svg class="progress-ring" width="140" height="140">
              <circle
                class="ring-background"
                cx="70"
                cy="70"
                r="60"
                fill="none"
                stroke-width="8"
              />
              <circle
                class="ring-progress"
                cx="70"
                cy="70"
                r="60"
                fill="none"
                stroke-width="8"
                stroke-dasharray="377"
                stroke-dashoffset="377"
              />
            </svg>
            <span class="time-display">00:43</span>
          </div>
        </div>
        <div class="controls">
          <button class="control-button pause-button">
            <i class="bi bi-pause-fill"></i>
          </button>
          <button class="control-button play-button" style="display: none">
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="add-minute-button">+ 1 min</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
