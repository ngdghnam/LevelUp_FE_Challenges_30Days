<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project 35: Rate Us</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1 class="header">Rate us!</h1>
        <p class="sub-desc">Tell us about your experiences</p>
      </div>
      <div class="rate-us-container">
        <div class="emoji-container">
          <object class="emoji" data="./SVG/terrible.svg" type=""></object>
          <p class="desc">Terrible</p>
        </div>
        <div class="emoji-container">
          <object class="emoji" data="./SVG/bad.svg" type=""></object>
          <p class="desc">Bad</p>
        </div>
        <div class="emoji-container">
          <object class="emoji" data="./SVG/okey.svg" type=""></object>
          <p class="desc">Okey</p>
        </div>
        <div class="emoji-container">
          <object class="emoji" data="./SVG/great.svg" type=""></object>
          <p class="desc">Great</p>
        </div>
        <div class="emoji-container">
          <object class="emoji" data="./SVG/good.svg" type=""></object>
          <p class="desc">Good</p>
        </div>
      </div>
      <div class="btn-container">
        <button>Skip</button>
      </div>
    </div>
  </body>
</html>
