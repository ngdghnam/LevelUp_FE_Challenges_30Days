<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 88: Finger Print</title>
  </head>
  <body>
    <div class="app">
      <div class="layer gap-160">
        <div class="row">
          <!-- Header -->
          <div class="header">
            <h1 class="title">Welcome Back</h1>
            <p class="title-desc">Scan your fingerprint to login</p>
          </div>
        </div>

        <div class="row">
          <!-- fingerprint touch -->
          <div class="scan-fingerprint-container">
            <div class="scan-container">
              <object
                data="./SVG/fingerprint-alt-svgrepo-com.svg"
                type=""
                class="icon"
              ></object>
            </div>
            <p class="scan-desc">Touch the fingerprint reader</p>
          </div>
        </div>

        <div class="row">
          <!-- btn-gr  -->
          <button class="use-pin-btn">Use Pin this time</button>
        </div>
      </div>
    </div>

    <div class="app">
      <div class="layer gap-160">
        <div class="row">
          <!-- Header -->
          <div class="header">
            <h1 class="title">Welcome Back</h1>
            <p class="title-desc">Scan your fingerprint to login</p>
          </div>
        </div>

        <div class="row">
          <!-- fingerprint touch -->
          <div class="scan-fingerprint-container">
            <div class="scan-container">
              <object
                data="./SVG/fingerprint-alt-svgrepo-com.svg"
                type=""
                class="icon"
              ></object>
            </div>
            <p class="scan-desc">Touch the fingerprint reader</p>
          </div>
        </div>

        <div class="row">
          <!-- btn-gr  -->
          <button class="use-pin-btn">Use Pin this time</button>
        </div>

        <div class="layer">
          <div class="input-pin-container">
            <div class="show-pin-container">
              <p class="pin-desc">Log in via PIN</p>
              <div class="row gap-8">
                <div class="show-pin">1</div>
                <div class="show-pin">1</div>
                <div class="show-pin">1</div>
                <div class="show-pin">1</div>
              </div>
              <button class="forgot-pwd-btn">Can't login</button>
            </div>

            <div class="input-container">
              <table>
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                </tr>
                <tr>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                </tr>
                <tr>
                  <td><i class="bi bi-fingerprint"></i></td>
                  <td>0</td>
                  <td><i class="bi bi-x"></i></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
