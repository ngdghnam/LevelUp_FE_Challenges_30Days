<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Project 75: Add shot</title>
  </head>
  <body>
    <div class="app">
      <div class="bg"></div>
      <div class="add-modal">
        <button class="clos-btn"><i class="bi bi-x"></i></button>
        <h1 class="modal-title">Add this shot to a collection</h1>
        <input type="text" name="" id="" placeholder="Filter collection" />
        <div class="shots">
          <!-- Begin a shot -->
          <div class="shot">
            <div class="shot-img-container">
              <img src="./imgs/thumbnail1.jpg" alt="" class="shot-img" />
            </div>
            <div class="shot-desc-container">
              <h1 class="shot-desc-title">Illustrations</h1>
              <p class="shot-desc-quantity">10 shots</p>
              <p class="shot-desc-update">last updated 1 month ago</p>
            </div>
          </div>
          <!-- End a shot -->

          <!-- Begin a shot -->
          <div class="shot">
            <div class="shot-img-container">
              <img src="./imgs/thumbnail1.jpg" alt="" class="shot-img" />
            </div>
            <div class="shot-desc-container">
              <h1 class="shot-desc-title">Illustrations</h1>
              <p class="shot-desc-quantity">10 shots</p>
              <p class="shot-desc-update">last updated 1 month ago</p>
            </div>
          </div>
          <!-- End a shot -->
        </div>

        <div class="btns-gr">
          <button class="add-btn create">Create a new collection</button>
          <button class="add-btn finish">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
